<div class="container mt-5">
    <div class="card text-center" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <input id="username" type="text" placeholder="Enter Your Username" ngModel name="username"
                class="form-control">

            <input id="password" type="password" placeholder="Enter Your Password" ngModel name="password"
                class="form-control mt-3">

            <input type="submit" value="Login" class="btn btn-primary mt-5">
        </form>
    </div>
